<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>repl.it</title>
    <style>
      .responsive-img-max-fixed-width{
        max-width: 100%;
        width: 400px;
        height: auto;
        }
      .poppins-bold {
        font-family: "Poppins", sans-serif;
        font-weight: 700;
        font-style: normal;
      }
      body {
        font-family: Poppins, sans-serif; 
        margin: 0;
        padding: 0;
      }

      .button{
        display: inline-block;
        background-color: green;
        color: white;
        width: 90%;
        padding: 15px;
        text-align: center;
        text-decoration: none;
        border-radius: 10px;
      }

      @media (max-width: 1920px) {
        .container{
        display: flex;
        gap: 40px
        }
        .split{
          margin: 10px;
          flex-wrap: nowrap;
          text-align: left;
        }
        .img{
        width:700px;
        height:400px;  
      }
      @media (max-width: 456px) {
        .container{
          display: flex;
          flex-direction: column;
          align-content: center;

        }
        .split{
          width: 100%;
          text-align: left;
        }
        
        .img{
        width:400px;
        height:400px;  
        }
      } }
      
    </style>
  </head>

  <body>
    <section class="container">
      <div class="split">
        <img class="img" srcset="https://picsum.photos/400/400.jpg
                  https://picsum.photos/700/400 1.5x
                  https://picsum.photos/1100/800 2x"
              src = "https://picsum.photos/400/400.jpg" />
      </div>
      <div class="split">
        <h2><b>This is a pretty awesome heading</b></h2>
        <p>
          Lorem, ipsum dolor sit amet conse ctetur adipisicing elit. Fugiat
          dolore iure ab veniam fugit perspiciatis dicta sapiente, eaque, velit
          cupiditate consequuntur dolorum nobis vel. Consequatur voluptas
          commodi omnis totam vero.
        </p>
        <a href="#" class="button">Let's Go!</a>
      </div>
    </section>
  </body>
</html>
